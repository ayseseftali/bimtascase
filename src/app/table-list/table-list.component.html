<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">

      <div class="card">
        <div class="card-header">
          <h4 class="card-title"> Tüm Otoparklar</h4>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              <ng-container matColumnDef="parkID">
                <th mat-header-cell *matHeaderCellDef> Park ID </th>
                <td mat-cell *matCellDef="let element"> {{element.parkID}} </td>
              </ng-container>
              <ng-container matColumnDef="parkName">
                <th mat-header-cell *matHeaderCellDef> Park Adı </th>
                <td mat-cell *matCellDef="let element"> {{element.parkName}} </td>
              </ng-container>
              <ng-container matColumnDef="capacity">
                <th mat-header-cell *matHeaderCellDef> Kapasite </th>
                <td mat-cell *matCellDef="let element"> {{element.capacity}} </td>
              </ng-container>
              <ng-container matColumnDef="parkType">
                <th mat-header-cell *matHeaderCellDef> Park Tipi </th>
                <td mat-cell *matCellDef="let element"> {{element.parkType}} </td>
              </ng-container>
              <ng-container matColumnDef="emptyCapacity">
                <th mat-header-cell *matHeaderCellDef> Boş Kapasite </th>
                <td mat-cell *matCellDef="let element"> {{element.emptyCapacity}} </td>
              </ng-container>
              <ng-container matColumnDef="detail">
                <th mat-header-cell *matHeaderCellDef> Detay </th>   
                <td mat-cell *matCellDef="let element"> 
                  <button mat-raised-button (click)="openDialog(element.parkID)">Detay</button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator #paginator [length]="totalRecords" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
              aria-label="Select page">
            </mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<mat-menu #detailMenu="matMenu" xPosition="before" yPosition="below">
  <ng-template let-element="element" matMenuContent>
    <button  mat-menu-item>
      <mat-icon svgIcon="mat:edit"></mat-icon>
      <span>Modify</span>
    </button>
    <button  mat-menu-item>
      <mat-icon svgIcon="mat:delete"></mat-icon>
      <span>Delete</span>
    </button>
  </ng-template>
</mat-menu>
